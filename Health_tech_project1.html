<!DOCTYPE html>
<html>
<head>
    <title>
        Health-Tech
    </title>
    <!-- Specify style of the content -->
<style>
    body{
        background-color: rgb(0, 255, 149) ;
    }
	.button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			border-radius: 20px;
			background-color:  rgb(15, 194, 176);
			color: #fff;
			font-size: 20px;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			border: none;
		}
     
        .dialog input[type=text], .dialog input[type=tel], .dialog input[type=email], .dialog select {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border-radius: 25px;
			border: none;
			background-color: rgb(255, 255, 255);
			box-sizing: border-box;
		}



        form {
  background: linear-gradient(to bottom, #a60cb8, #ba0a77);
  padding: 20px;
  border-radius: 10px;
  max-width: 40vw;
}

form input[type="text"],
form input[type="email"],
form textarea {
  display: block;
  max-width: 25vw;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

form button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

form button[type="submit"]:hover {
  background-color: #3e8e41;
}


.form {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.form.open {
  opacity: 1;
  visibility: visible;
  transform: translate(-50%, -50%) scale(1);
}

input[type="text"],input[type="email"],input[type="tel"] {
  width: 200px;
  height: 40px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  transition: transform 0.3s ease;
}

input[type="text"]:hover,input[type="email"]:hover , input[type="tel"]:hover {
  transform: scale(1.2);
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #d91111;
  transform: scale(1.2);
  border-radius: 25px;
  cursor: pointer;
}

</style>


</head>
    <body>
        <h1 class="button" style="max-width: 200px ; background-color:  linear-gradient(to bottom, #a60cb8, #ba0a77); ">
        Welcome to SAARTHI
        </h1>
      <br>
      <br> 
<center>
        <div id="myDialog" class="dialog" style="background-color: rgb(0, 255, 149) ;">
            <h2 class="button" style=" background-color: rgb(255, 217, 47) ; max-width: 50vw;">
                Enter your details</h2>
        <h3>
            <form>
                <label for="name" class="button" >Name:</label>
                <input type="text" id="name" name="name" required>
                <br> 
                <label for="phone" class="button" style="max-width: 10 vw;">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
                <br> 
                <label for="email" class="button" style="max-width: 35 vw;">Gmail ID:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="address" class="button">Address:</label>
                <input type="text" id="address" name="address" required>
                <br>
                <label for="age" class="button">Age:</label>
                <input type="text" id="age" name="age" required>
                <br>
                <label for="gender" class="button">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </center>
</h3>s

</html>
